<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Максим Омельченко">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип" src="./images/Vector.svg"> 
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватарка" src="./images/image.jpg">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <h3 class="footer__signature">&copy; 2022 Максим Омельченко</h3>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="edit-form" action="#" method="post" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" id="name-input" type="text" placeholder="Ведите имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="name-input-error"></span>
        <input class="popup__input" id="profession-input" type="text" placeholder="Укажите профессию" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="profession-input-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="add-form" action="#" method="post" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input" id="title-input" type="text" placeholder="Название" minlength="2" maxlength="30" required value="">
        <span class="popup__input-error" id="title-input-error"></span>
        <input class="popup__input" id="link-input" type="url" placeholder="Ссылка на картинку" required value="">
        <span class="popup__input-error" id="link-input-error"></span>
        <button class="popup__button-save popup__button-save_invalid" type="submit" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class= "popup__image-container">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <h3 class="popup__signature"></h3>
    </div>
  </section>
  <template id="element-template">
    <ul class="cards">
      <li class="element">
        <button class="element__image-button">
          <img class="element__image" alt="#" src="#">
        </button>
        <button class="element__button-trash" type="button"></button>
        <div class="element__title-container">
          <h2 class="element__title"></h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
    </ul>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/constants.js"></script>
  <script type="module" src="./scripts/validate.js"></script>
</body>
</html>
